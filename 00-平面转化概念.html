<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h4 {
        margin-top: 50px;
      }

      div {
        height: 200px;
        border: 1px solid #000;
      }

      img {
        height: 100%;
        transition: all 0.5s;
      }

      .box1:hover img {
        transform: translateX(800px);
      }

      .box2:hover img {
        transform: rotate(360deg);
      }

      .box3:hover img {
        transform: scale(1.2);
      }
    </style>
  </head>

  <body>
    <h4>平面转换-位移</h4>
    <div class="box1">
      <img src="./images/hero.jpeg" alt="" />
    </div>
    <h4>平面转换-旋转</h4>
    <div class="box2">
      <img src="./images/hero.jpeg" alt="" />
    </div>
    <h4>平面转换-缩放</h4>
    <div class="box3">
      <img src="./images/hero.jpeg" alt="" />
    </div>
  </body>
</html>
