<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 500px;
        height: 300px;
        margin: 100px auto;
        border: 1px solid #000;
      }

      .son {
        width: 200px;
        height: 100px;
        background-color: purple;
        transition: all 0.5s;
      }

      /* 鼠标移入到父盒子，son改变位置 */
      .father:hover .son {
        transform: translateY(100px);
        transform: rotateY(60deg);
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
